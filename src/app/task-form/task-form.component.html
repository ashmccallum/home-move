<div class="container">
  <div [hidden]="submitted">
    <h1>Task Form</h1>
    
    <form (ngSubmit)="onSubmit(taskForm.value)" #taskForm="ngForm">
      <div class="form-group">
        <md-input-container>
          <input md-input placeholder="Title e.g. Find Surveyor" type="text" id="title" required [(ngModel)]="task.title" name="title">
        </md-input-container>
      </div>
      
      <!--<div class="form-group">
        <md-select placeholder="Assignee" [(ngModel)]="task.assignee" id="assignee" required  name="assignee">
          <md-option *ngFor="let person of people" [value]="assignee">{{ person }}</md-option>
        </md-select>
      </div>-->

      <button md-raised-button type="submit" [disabled]="!taskForm.form.valid">Submit</button>

    </form>
  </div>

  <div [hidden]="!submitted">
    <h2>"{{ task.title }}" added!</h2>
  </div>

</div>
